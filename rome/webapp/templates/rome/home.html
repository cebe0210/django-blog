{% extends 'rome/base.html' %}
{% block title %}Accueil - Votre Site sur Rome{% endblock %}
{% block content %}

<section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    {% for article in articles %}
    <div class="bg-white rounded-lg overflow-hidden shadow-lg flex flex-col">
        <img src="{{ article.image.url }}" alt="{{ article.title }}" class="w-full h-48 object-cover">
        <div class="p-4 flex flex-col flex-grow">
            <h2 class="font-bold text-xl mb-2 line-clamp-3">{{ article.title }}</h2>
            <p class="text-gray-700 flex-grow">{{ article.summary|truncatewords:20 }}</p>
            <a href="{% url 'article_detail' pk=article.pk %}" class="mt-4 inline-block  py-2 px-4 rounded-full self-start btn-secondary">Lire la suite</a>
        </div>
    </div>
    {% endfor %}
</section>
{% endblock %}

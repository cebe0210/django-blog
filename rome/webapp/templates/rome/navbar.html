<nav class="bg-bleu-profond shadow py-4 navbar">
    <div class="container mx-auto px-4 flex justify-between items-center">
        <a class="text-xl font-semibold text-jaune-doré hover:text-jaune-doré-light" href="{% url 'home' %}">Accueil</a>
        <div class="hidden md:flex">
            <a class="text-base text-beige hover:text-jaune-doré px-3 py-2 rounded" href="{% url 'itineraire_list' %}">Itinéraire</a>
            <a class="text-base text-beige hover:text-jaune-doré px-3 py-2 rounded" href="{% url 'tips' %}">Préparer son voyage</a>
            <a class="text-base text-beige hover:text-jaune-doré px-3 py-2 rounded" href="{% url 'about' %}">À propos</a>
            <a class="text-base text-beige hover:text-jaune-doré px-3 py-2 rounded" href="{% url 'product_list' %}">Eshop</a>
        </div>
        <div class="md:hidden">
            <button class="navbar-toggler text-beige" type="button">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </div>
        <form action="{% url 'search_results' %}" method="get" class="flex items-center">
            <input type="search" name="q" placeholder="Recherche..." class="rounded-l py-2 px-4" />
            <button type="submit" class="bg-terracotta hover:bg-terracotta-dark text-white py-2 px-4 rounded-r">
                Rechercher
            </button>
        </form>
        {% if user.is_authenticated %}
            <div class="relative">
                <button class="dropdown-toggle text-beige">
                    {{ user.username }}
                </button>
                <div class="dropdown-menu absolute hidden bg-bleu-profond text-white right-0 w-48 py-2 mt-2 shadow-lg">

            <a href="{% url 'login' %}" class="text-base bg-vert-sauge hover:bg-vert-sauge-dark text-white py-2 px-4 rounded transition duration-300">Connexion</a>

    </div>

<!-- Script Tailwind pour le menu responsive -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const navbarToggler = document.querySelector('.navbar-toggler');
        const navbarMenu = document.querySelector('.dropdown-menu');

        navbarToggler.addEventListener('click', function () {
            navbarMenu.classList.toggle('hidden');
        });
    });
</script>

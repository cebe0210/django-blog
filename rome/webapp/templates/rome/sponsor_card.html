{% load static %}

<div class="bg-white rounded-lg overflow-hidden shadow-lg">
    <a href="{{ sponsor.page }}" target="_blank">
        <img src="{{ sponsor.image.url }}" class="w-full h-48 object-cover" alt="{{ sponsor.name }}">
    </a>
    <div class="p-4">
        <h5 class="font-bold text-xl mb-2">{{ sponsor.name }}</h5>
        <p class="text-gray-700">{{ sponsor.description }}</p>
    </div>
</div>

{% extends 'rome/base.html' %}
{% load markdown_filters %}
{% block content %}
    <h2>Résultats de la recherche pour "{{ query }}"</h2>
    {% if results %}
        <ul>
            {% for article in results %}
          
                {% include 'rome/article_detail.html' %}
            
            {% endfor %}
        </ul>
    {% else %}
        <p>Aucun résultat trouvé.</p>
    {% endif %}
{% endblock %}

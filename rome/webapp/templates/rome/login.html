{% extends 'rome/base.html' %}

{% block content %}
<h2>Connexion</h2>
<form method="post" class="form-signin">
    {% csrf_token %}
    {{ form.username.label_tag }} {{ form.username }}
    {{ form.password.label_tag }} {{ form.password }}
    <button type="submit" class="btn btn-primary">Login</button>
</form>

{% endblock %}
